<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e32d08b007.js" crossorigin="anonymous"></script>
</head>
<body>
      <div class="container">
        
          <div class="container-left-col">
            <i class="fa-solid fa-user-tie"></i>
          </div>
          <div class="container-right-col">
            <form class="form " id="login">
                <h1 class="header">Login</h1>
             <!--<div class="form_msg form_msg--error"></div>  --->    
             <div class="input">
                 <div class="input_group">
                     <label for="Username">Username</label>
                    <input type="text" autofocus placeholder="Enter Your Username" class="input_msg" name="username" id="username">
                   <div class="font_user">
                       <i class="fa-solid fa-circle-check" ></i>
                       <i class="fa-solid fa-circle-exclamation"></i>
                      </div> 
                  <div class="input_msg-error"></div>
                 </div>    
                 <div class="input_group">
                  <label for="password">Password</label>
                 <input type="password" autofocus placeholder="Enter Your Password" class="input_msg" name="Password" id="password">
                 <div class="font_pass">
                  <i class="fa-solid fa-circle-check" ></i>
                  <i class="fa-solid fa-circle-exclamation"></i>
                 </div> 
                  <div class="input_msg-error"></div>
              </div> 
              <button type="submit" class="form_btn">Signin</button>
              <input type="reset" class="form_btn1"value="Reset">
            </div>
              <p class="form_text1">
                  <a href="#" class="form_link">Forget Your Password?</a>
              </p>       
              <p class="form_text2">
                  <a id="formToCreateAccount"  href="./" class="form_link">Don't have an account?Sign up</a>
              </p>    
            </form>
            <form class="form form-hidden" id="createAccount">
                <h1 class="header">Create Account</h1>
                 <div class="input">  
                 <div class="input_group">
                     <label for="Name">Name</label>
                    <input type="text" autofocus placeholder="Enter Your name" class="input_msg" name="name" minlength="5" id="Name">
                   <div class="font_name">
                       <i class="fa-solid fa-circle-check" ></i>
                       <i class="fa-solid fa-circle-exclamation"></i>
                      </div> 
                  <div class="input_msg-error"></div>
                 </div>    
                 <div class="input_group">
                  <label for="email">Email id</label>
                 <input type="email" autofocus placeholder="Enter Your email" class="input_msg" name="email" required id="email"> 
                 <div class="font_email">
                  <i class="fa-solid fa-circle-check" ></i>
                  <i class="fa-solid fa-circle-exclamation"></i>
                 </div> 
                  <div class="input_msg-error"></div>
              </div> 
              <div class="input_group">
                <label for="password">Password</label>
               <input type="password" autofocus placeholder="Enter Your password" class="input_msg" name="password" id="password1" minlength="6">
               <div class="font_pass1">
                <i class="fa-solid fa-circle-check" ></i>
                <i class="fa-solid fa-circle-exclamation"></i>
               </div> 
                <div class="input_msg-error"></div>
            </div> 
            <div class="input_group">
                <label for="confirm_password">Confirm Password</label>
               <input type="password" autofocus placeholder="Confirm your password" class="input_msg" name="confirm_password" id="password2">
               <div class="font_pass2">
                <i class="fa-solid fa-circle-check" ></i>
                <i class="fa-solid fa-circle-exclamation"></i>
               </div> 
                <div class="input_msg-error"></div>
            </div> 
              <button type="submit" class="form_btn" id="signup">Signup</button>
              <input type="reset" class="form_btn1"value="Reset">
            </div>
              <p class="form_text">
                  <a id="linklogin" href="./"  class="form_link">Already have an account?Sign in</a>
              </p>    
            </form>
          </div>
        </div>
   
    <script src="./main.js"></script>
</body>
</html>
